<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/style/style9.css" rel="stylesheet" type="text/css">
</head>
<body>
<a href="/HeatSeat">Kolejny gracz</a>
<div class="domek">
 <table>
{% for t in domek %}
    <tr>
    {% for i in domek[t] %}
       {% if i != '0' and i != 'dach' and i != 'tlo' %}
        <td><img src="/static/images/{{ i.nazwa }}.png" alt="karta" class="kartyDomku">
        {% if i.wyposazenie != 0 %}
            <br>
            {{i.wyposazenie.tytul}}
        {% endif %}
        </td>
        {% else %}
        <td><img src="/static/images/{{ i }}.png" alt="karta" class="kartyDomku"></td>
        {% endif %}
    {% endfor %}
    </tr>
{% endfor %}
 </table>

    {% for x in gracz.ogrodek%}
    {{x.tytul}}
 {% endfor %}

</div>
</body>
</html>
