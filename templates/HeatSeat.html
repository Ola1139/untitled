<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gra Domek</title>
</head>
<body>
<div id="domek">
    <div>
    {{ tura }}
 <table>
 <tr>
     {% for i in taliaDodatkow %}
        <td><img src="../static/images/{{ i.nazwa }}.png" alt="karta">
        </td>
     {% endfor %}
     <td><img src="../static/images/znacznik.png" alt="karta"></td>

 </tr>
 <tr>
{% for t in taliaPomieszczen %}
        <td><img src="../static/images/{{ t.nazwa }}.png" alt="karta">
        <br>
        {% if loop.index0 == 4 %}
            <a href="HeatSeat/{{t.id}}/{{ -1 }}">Wybieram tę parę</a>
        {% else %}
            <a href="HeatSeat/{{ t.id }}/{{ taliaDodatkow[loop.index0].id }}">Wybieram tę parę</a>
        {% endif %}
        </td>
{% endfor %}
 </tr>
 </table>
    </div>

</div>
</body>
</html>
